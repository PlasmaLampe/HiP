<div ng-controller="GroupCtrl as gc">
    <group-box></group-box>

    <div id="mainSingleBox" class="panel panel-default" ng-controller="MessageCtrl as mc">
        <div class="panel-heading">
            <a ng-href="/#/messages/all/{{ uc.email }}"><back-arrow></back-arrow></a>
            {{lc.getTerm('system_messages_head')}}
        </div>
        <div>
            <div class="panel-body">
                <h4 ng-bind="mc.detailMessage.title"></h4>

                <br>

                <div ng-bind-html="mc.detailMessage.content"></div>

                <br>

                <a ng-href="/#/messages/all/{{uc.email}}" id="btn_cancel" class="btn btn-warning" ng-bind="lc.getTerm('system_messages_back')"></a>
            </div>
        </div>
    </div>
</div>
<div class="float-clear"></div>
