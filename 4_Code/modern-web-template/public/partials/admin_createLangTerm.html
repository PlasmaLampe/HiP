<div ng-controller="GroupCtrl as gc">
    <group-box></group-box>

    <div id="mainSingleBox" class="panel panel-default" ng-controller="LangCtrl as lc">
        <div class="panel-heading"> Create Term </div>

            <div class="panel-body">
                <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
                      ng-submit="lc.createTerm()">
                    <h4>Term Information</h4>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-8 input-group">
                            <span class="input-group-addon">Language</span>
                            <input type="text" class="form-control" name="language" id="language" placeholder=""
                                   ng-model="lc.currentTerm.language">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-8 input-group">
                            <span class="input-group-addon">Language_Key</span>
                            <input type="text" class="form-control" name="langKey" id="langKey" placeholder=""
                                   ng-model="lc.currentTerm.key">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-8 input-group">
                            <span class="input-group-addon">Language_Value</span>
                            <textarea class="form-control" rows="5" name="langValue" id="langValue" placeholder=""
                                   ng-model="lc.currentTerm.value"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <cancel-submit  cancel="lc.getTerm('system_cancel')"
                                        submit="lc.getTerm('system_create')">
                        </cancel-submit>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="float-clear"></div>
