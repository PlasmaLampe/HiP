<div id="groups" class="panel panel-default">
    <div class="panel-heading"> Groups </div>
    <div class="panel-body"> bla </div>

    <div class="float-clear"></div>
</div>

<div id="mainSingleBox" class="panel panel-default">
    <div class="panel-heading"> Create Group </div>
    <div ng-controller="CreateGroupCtrl as cgc">


        <div class="panel-body">
            <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form" ng-submit="cgc.createGroup()">
                <h4>Basic Information</h4>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-8 input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" class="form-control" name="groupName" id="groupName" placeholder=""
                               ng-model="cgc.currentGroup.name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-8 input-group">
                        <span class="input-group-addon">Member</span>
                        <input type="text" class="form-control" name="groupMember" id="groupMember" placeholder=""
                               ng-model="cgc.currentGroup.member">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6 text-right">
                        <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                        <button type="submit" class="btn btn-success" id="btn_create">Create Group</button>
                    </div>
                </div>

                <h4>Debug preview</h4>
                <pre>{{ cgc.currentGroup | json }}</pre>


            </form>
         </div>
    </div>
</div>
<div class="float-clear"></div>
