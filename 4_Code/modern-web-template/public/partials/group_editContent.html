<div ng-controller="GroupCtrl as gc">
    <div id="mainSingleBoxBig" class="panel panel-default" ng-controller="TopicCtrl as tc">
        <div class="panel-heading">
            <a ng-href="/#/group/view/{{ tc.currentTopic.group }}"><back-arrow></back-arrow></a>
            {{lc.getTerm('system_edit_header')}}: {{ tc.currentTopic.name }} </div>
        <div >

            <div class="panel-body">
                <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
                      ng-submit="tc.updateStatus(ac,lc,'notification_alert_save')">
                    <h4> {{lc.getTerm('system_edit_status')}}</h4>

                    <alert-box></alert-box>

                    <div class="radio" ng-click="tc.updateStatus(ac,lc)">
                        <label>
                            <input type="radio" name="radioWIP" ng-model="tc.currentTopic.status" value="wip">{{lc.getTerm('system_wip')}}
                        </label>
                    </div>
                    <div class="radio" ng-click="tc.updateStatus(ac,lc)">
                        <label>
                            <input type="radio" name="radioIR" ng-model="tc.currentTopic.status" value="ir" ng-click="tc.updateStatus()">{{lc.getTerm('system_ir')}}
                        </label>
                    </div>
                    <div class="radio" ng-click="tc.updateStatus(ac,lc)">
                        <label>
                            <input type="radio" name="radioDONE" ng-model="tc.currentTopic.status" value="done" ng-click="tc.updateStatus()">{{lc.getTerm('system_done')}}
                        </label>
                    </div>
                    <hr>

                    <h4> {{lc.getTerm('system_edit_information')}}</h4>

                    <div text-angular ng-model="tc.currentTopic.content"></div>

                    <cancel-submit  cancel="lc.getTerm('system_edit_form_cancel')"
                                    submit="lc.getTerm('system_edit_form_create')">
                    </cancel-submit>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="float-clear"></div>
