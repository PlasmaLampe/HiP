<div ng-controller="GroupCtrl as gc" ng-init="showDiv = 1">
    <div id="mainSingleBoxBig" class="panel panel-default" ng-controller="TopicCtrl as tc">
        <div class="panel-heading">
            <div class="shift-left">
                <a ng-href="/#/group/view/{{ tc.currentTopic.group }}"><back-arrow></back-arrow></a>
                <a ng-click="showDiv = 1">{{lc.getTerm('system_edit_header')}}: {{ tc.currentTopic.name }}</a>
            </div>

            <div class="shift-right">
                <a ng-click="showDiv = 2"> {{lc.getTerm('system_open_chat')}} </a>
            </div>

            <div class="float-clear"></div>
        </div>

        <!--
        GROUP MEMBER VIEW
        -->
        <div ng-show="gc.userIDIsMemberOfGrp(uc.email,tc.currentTopic.group)">
            <div class="panel-body shift-left" ng-controller="OverlayCtrl as oc" ng-show="showDiv == 1">
                <fullscreen-overlay>
                    <div text-angular ng-model="tc.currentTopic.content" ng-style="{'min-height': '500px',
                    'overflow': 'scroll', 'max-height':'550px'}"></div>
                </fullscreen-overlay>


                <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
                      ng-submit="tc.updateStatus(ac,lc,'notification_alert_save')">
                    <h4> {{lc.getTerm('system_edit_status')}}</h4>

                    <alert-box></alert-box>

                    <div class="radio" ng-click="tc.updateStatusIfAllowedByContraints(ac,lc)">
                        <label>
                            <input type="radio" name="radioWIP" ng-model="tc.currentTopic.status" value="wip" ng-click="tc.updateStatusIfAllowedByContraints(ac,lc)">{{lc.getTerm('system_wip')}}
                        </label>
                    </div>
                    <div class="radio" ng-click="tc.updateStatusIfAllowedByContraints(ac,lc)">
                        <label>
                            <input type="radio" name="radioIR" ng-model="tc.currentTopic.status" value="ir" ng-click="tc.updateStatusIfAllowedByContraints(ac,lc)">{{lc.getTerm('system_ir')}}
                        </label>
                    </div>
                    <div class="radio" ng-click="tc.updateStatusIfAllowedByContraints(ac,lc)">
                        <label>
                            <input type="radio" name="radioDONE" ng-model="tc.currentTopic.status" value="done" ng-click="tc.updateStatusIfAllowedByContraints(ac,lc)">{{lc.getTerm('system_done')}}
                        </label>
                    </div>
                    <hr>

                    <!--
                    Show this edit field iff status of the topic is work in progress
                    -->
                    <div ng-show="tc.currentTopic.status == 'wip'">
                        <div class="shift-left">
                            <h4>{{lc.getTerm('system_edit_information')}} </h4>
                        </div>
                        <div class="shift-right">
                            <span class="glyphicon glyphicon-resize-full" ng-click="oc.toggleOverlay()"></span>
                        </div>
                        <div class="float-clear"></div>

                        <div text-angular ng-model="tc.currentTopic.content" ng-style="{'max-height': '300px',
                        'overflow': 'scroll'}"></div>

                        <cancel-submit  cancel="lc.getTerm('system_edit_form_cancel')"
                                        submit="lc.getTerm('system_edit_form_create')">
                        </cancel-submit>
                    </div>
                </form>

                <!--
                Show this annotation field iff status of the topic is in review
                -->
                <div ng-controller="AnnotationCtrl as annoCtrl">
                    <div id="concreteContent" ng-show="tc.currentTopic.status == 'ir'">
                        <div class="shift-right">
                            <button ng-click="annoCtrl.startAnnotation('#concreteContent')"
                                    class="btn btn-success" id="btn_create">
                                {{lc.getTerm('start_annotation')}}
                            </button>
                        </div>

                        <div ng-bind-html="tc.currentTopic.content"></div>
                    </div>
                </div>

                <!--
                Show the whole entry iff status of the topic is done
                -->
                <div ng-show="tc.currentTopic.status == 'done'">
                    <div ng-bind-html="tc.currentTopic.content"></div>
                </div>

            </div>


            <div class="col-sm-offset-1 col-sm-10" ng-show="showDiv == 2">
                <chat-box-big></chat-box-big>
            </div>
        </div>


        <!--
        GUEST VIEW
        -->
        <div ng-show="gc.userIDIsReaderOfGrp(uc.email,tc.currentTopic.group)
                            && !gc.userIDIsMemberOfGrp(uc.email,tc.currentTopic.group)">

            <div ng-bind-html="tc.currentTopic.content"></div>
        </div>

    </div>
</div>
<div class="float-clear"></div>
