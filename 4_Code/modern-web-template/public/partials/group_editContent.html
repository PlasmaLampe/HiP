<div ng-controller="GroupCtrl as gc">
    <div id="groups" class="panel panel-default">
        <div class="panel-heading">
            <div class="menuLeft">{{lc.getTerm('system_groups')}}</div>
            <div class="menuRight"> <a ng-init="gc.getGroups()" ng-click="gc.getGroups()">
                <span class='glyphicon  glyphicon-refresh'></span> </a>
            </div>
            <div class="float-clear"></div>
        </div>

        <div class="panel-body">
            <div class="menuEntry" ng-repeat="grp in gc.groupsCreatedByThisUserOrUserIsMemberOfGroup">
                <div class="menuLeft">  <a ng-href="/#/group/view/{{ grp.uID }}">{{ grp.name }}</a></div>
                <div class="menuRight"> [<span ng-click="gc.deleteGroup(grp.uID)" class="glyphicon glyphicon-trash">]</span></div>
                <div class="float-clear"></div>
            </div>
        </div>

        <div class="float-clear"></div>
    </div>

    <div id="mainSingleBox" class="panel panel-default" ng-controller="TopicCtrl as tc">
        <div class="panel-heading"> {{lc.getTerm('system_edit_header')}}: {{ tc.currentTopic.name }} </div>
        <div >

            <div class="panel-body">
                <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
                      ng-submit="tc.updateTopic()">
                    <h4> {{lc.getTerm('system_edit_status')}}</h4>

                    <div class="radio" ng-click="tc.updateStatus()">
                        <label>
                            <input type="radio" name="radioWIP" ng-model="tc.currentTopic.status" value="wip">{{lc.getTerm('system_wip')}}
                        </label>
                    </div>
                    <div class="radio" ng-click="tc.updateStatus()">
                        <label>
                            <input type="radio" name="radioIR" ng-model="tc.currentTopic.status" value="ir" ng-click="tc.updateStatus()">{{lc.getTerm('system_ir')}}
                        </label>
                    </div>
                    <div class="radio" ng-click="tc.updateStatus()">
                        <label>
                            <input type="radio" name="radioDONE" ng-model="tc.currentTopic.status" value="done" ng-click="tc.updateStatus()">{{lc.getTerm('system_done')}}
                        </label>
                    </div>
                    <hr>

                    <h4> {{lc.getTerm('system_edit_information')}}</h4>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-8 input-group">
                            <span class="input-group-addon">{{lc.getTerm('system_edit_content')}}</span>
                            <textarea type="text" class="form-control" name="topicContent" id="topicContent" placeholder=""
                                   ng-model="tc.currentTopic.content" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6 text-right">
                            <a ng-href="/#/myhip" id="btn_cancel" class="btn btn-warning">{{lc.getTerm('system_edit_form_cancel')}}</a>

                            <button type="submit" class="btn btn-success" id="btn_create">{{lc.getTerm('system_edit_form_create')}}</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="float-clear"></div>
