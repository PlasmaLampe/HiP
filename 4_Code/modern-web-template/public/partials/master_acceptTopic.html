<div ng-controller="GroupCtrl as gc">
    <group-box></group-box>

    <div id="mainSingleBox" class="panel panel-default" ng-controller="TopicCtrl as tc">
        <div class="panel-heading" ng-bind="lc.getTerm('system_topic_accept_header')"></div>
        <div >
            <div class="panel-body">
                <form class="form-horizontal" role="form"  ng-submit="tc.acceptTopic(tc.modifyTopicID)">
                    <h4 ng-bind="lc.getTerm('system_topic_accept_information')"></h4>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <div class="input-group">
                                <div class="input-group-btn" tooltip-html-unsafe="{{lc.getTerm('tooltip_accept_topic')}}"
                                     tooltip-trigger="mouseenter" tooltip-placement="left">
                                    <button type="button"
                                            class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        {{lc.getTerm('system_topic_modify_form_topic')}}  <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li ng-repeat="top in tc.topicsByStatus">
                                            <a ng-click="tc.doSomethingWithTopic(top.uID, top.name, top.content, top.group,
                                            top.status, top.constraints, top.createdBy, top.deadline)" ng-bind="top.name"></a>
                                        </li>
                                    </ul>
                                </div>
                                <input type="text" class="form-control" placeholder="" ng-model="tc.modifyTopicName">

                            </div>
                        </div>
                    </div>

                    <h4 ng-bind="lc.getTerm('system_topic_accept_information2')"></h4>
                    <div ng-bind-html="tc.modifyTopicContent"></div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <div class="col-sm-offset-0 col-sm-1 text-right">
                                <a ng-click="tc.rejectTopic(tc.modifyTopicID)" id="btn_delete" class="btn btn-danger"
                                   ng-bind="lc.getTerm('system_reject_topic')"></a>
                            </div>

                            <div class="col-sm-offset-4 col-sm-1 text-right">
                                <button type="submit" class="btn btn-success" id="btn_create"
                                        ng-bind="lc.getTerm('system_accept_topic')"></button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="float-clear"></div>
