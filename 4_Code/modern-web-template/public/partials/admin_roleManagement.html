<div ng-controller="GroupCtrl as gc">
    <div id="groups" class="panel panel-default">

        <div class="panel-heading">
            <div class="menuLeft">{{lc.getTerm('system_groups')}}</div>
            <div class="menuRight"> <a ng-init="gc.getGroups()" ng-click="gc.getGroups()">
                <span class='glyphicon  glyphicon-refresh'></span> </a>
            </div>
            <div class="float-clear"></div>
        </div> <!-- alt: class="boxHeader" -->

        <div class="panel-body">
            <div class="menuEntry" ng-repeat="grp in gc.groups">
                <div class="menuLeft">
                    <a ng-href="/#/group/view/{{ grp.uID }}">{{ grp.name }}</a>
                </div>

                <div class="menuRight">
                    [<span ng-click="gc.deleteGroup(grp.uID)" class="glyphicon glyphicon-trash">]</span>
                </div>

                <div class="float-clear"></div>
            </div>
        </div> <!-- alt: class="boxContent" -->

        <div class="float-clear"></div>
    </div>

    <div id="mainSingleBox" class="panel panel-default" ng-controller="RoleCtrl as rc">
        <div class="panel-heading"> {{lc.getTerm('system_roles_header')}} </div>
        <div >
            <div class="panel-body">
                <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
                      ng-submit="rc.createOrUpdateRole()">
                    <h4>{{lc.getTerm('system_roles_subheader')}}</h4>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-8 input-group">
                            <span class="input-group-addon">{{lc.getTerm('system_roles_username')}}</span>
                            <input type="text" class="form-control" name="language" id="language" placeholder=""
                                   ng-model="rc.currentRole.userid">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-8 input-group">
                            <span class="input-group-addon">{{lc.getTerm('system_roles_role')}}</span>
                            <input type="text" class="form-control" name="langKey" id="langKey" placeholder=""
                                   ng-model="rc.currentRole.role">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6 text-right">
                            <a ng-href="/#/myhip" id="btn_cancel" class="btn btn-warning">
                                {{lc.getTerm('system_roles_cancel')}}
                            </a>

                            <button type="submit" class="btn btn-success" id="btn_create">
                                {{lc.getTerm('system_roles_create')}}
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="float-clear"></div>
