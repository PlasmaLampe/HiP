<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>HiP</title>
    <base href="/">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/style.css")'>
    <link rel="stylesheet" media="screen and (max-width: 480px)" href='@routes.Assets.at("stylesheets/small.css")'>
    <link rel="stylesheet" media='screen and (min-width: 480px) and (max-width: 900px)' href='@routes.Assets.at("stylesheets/medium.css")'>
</head>
<body>
<div class="container-fluid col-md-10 col-md-offset-1" ng-controller="LangCtrl as lc" ng-init="tab = 1">
    <div>
        <!-- Header -->
        <div id="header">
            <div id="logo">
                <img src='assets/images/icon.png' alt="logo of HiP" width="400">
            </div>

            <nav> <!-- class="upperNavigation" -->
                <div class="navbar-right">
                    <ul class="nav nav-pills">
                        <li class="inner-nav"> <a ng-click="lc.getLanguage('eng')">   <img src='assets/images/eng.png'  alt="english" width="20"> </a> </li>
                        <li class="inner-nav"> <a ng-click="lc.getLanguage('de')">    <img src='assets/images/de.png'   alt="german" width="20"> </a> </li>
                        <li class="inner-nav"> <a href="/login" ng-bind="lc.getTerm('system_login')"></a> </li>
                    </ul>
                </div>
            </nav>

            <div class="float-clear"></div>
        </div>

        <div>
            <div>
                <div id="groups" class="panel panel-default" ng-show="tab == 1">

                    <div class="panel-heading" ng-bind="lc.getTerm('system_start_whatis')"></div>

                    <div class="panel-body" ng-bind="lc.getTerm('system_start_whatistext')"
                         style="text-align: justify"></div>

                    <div class="float-clear"></div>
                </div>

                <!-- Infotext -->
                <div id="mainSingleBox" class="panel panel-default" ng-show="tab == 1">
                    <div class="panel-heading" ng-bind="lc.getTerm('system_start_head')"></div>
                    <div>
                        <div class="panel-body">
                            <a href="/login"><h4 ng-bind="lc.getTerm('system_start_subheader')"></h4></a>
                            {{lc.getTerm('system_start_infotext')}}

                            <br><br><br>

                            <h5 ng-bind="lc.getTerm('system_start_problems')"></h5>
                            {{lc.getTerm('system_contact_infotext')}}

                            <div class="float-clear"></div>

                        </div>
                    </div>
                </div>

                <!-- Impressum -->
                <div id="mainSingleBoxBig" class="panel panel-default" ng-show="tab == 2">
                    <div class="panel-heading">
                        <a ng-click="tab = 1" ng-href="#" alt="back"><back-arrow></back-arrow></a>
                        Impressum
                    </div>
                    <div>
                        <div class="panel-body">
                            <h4 ng-bind="lc.getTerm('system_responsible_for_site')"></h4>

                            <br>

                            Jörg Amelunxen <br>
                            jamelunx (at) mail.upb.de <br>
                            Paulinenstraße 9 <br>
                            33098 Paderborn <br>

                            <div class="float-clear"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="float-clear"></div>
        </div>

        <!-- Footer -->
        <div id="footer">
            <div id="footer-left">
                <span>HiP 2015</span> |
                <a ng-click="tab = 2" class="font-white" href="#" alt="Impressum"> Impressum </a>
            </div>
        </div>
    </div>
</div>
</body>

<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js' type="text/javascript"></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.10.0.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/vendor/angular-slider.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("bower_components/textAngular/dist/textAngular-rangy.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("bower_components/textAngular/dist/textAngular-sanitize.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("bower_components/textAngular/dist/textAngular.min.js")' type="text/javascript"></script>

<!-- Coffee script compiled resources-->
<script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/common/Config.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>

<!-- Own js scripts-->
<script src='@routes.Assets.at("directives/backArrow.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/controller/LanguageController.js")' type="text/javascript"></script>


</html>
