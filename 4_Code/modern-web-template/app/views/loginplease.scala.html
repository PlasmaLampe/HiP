<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>HiP</title>
    <base href="/">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/style.css")'>
</head>
<body>
<div class="container-fluid col-md-10 col-md-offset-1" ng-controller="LangCtrl as lc" >
    <div>
        <!-- Header -->
        <div id="header">
            <div id="logo">
                <img src='assets/images/icon.png' alt="logo of HiP" width="400">
            </div>

            <nav> <!-- class="upperNavigation" -->
                <div class="navbar-left">
                    <ul class="nav nav-pills">
                        <li class="inner-nav"> <a href="/login"> Login </a> </li>
                    </ul>
                </div>

                <div class="navbar-right">
                    <ul class="nav nav-pills">
                        <li class="inner-nav"> <a ng-click="lc.getLanguage('eng')">   <img src='assets/images/eng.png' alt="english" width="16"> </a> </li>
                        <li class="inner-nav"> <a ng-click="lc.getLanguage('de')">    <img src='assets/images/de.png' alt="german" width="16"> </a> </li>
                    </ul>
                </div>
            </nav>

            <div class="float-clear"></div>
        </div>

        <div>
            <div>
                <div id="groups" class="panel panel-default">

                    <div class="panel-heading">
                        <div>{{lc.getTerm('system_start_whatis')}}</div>
                    </div>

                    <div class="panel-body">
                        {{lc.getTerm('system_start_whatistext')}}
                    </div>

                    <div class="float-clear"></div>
                </div>

                <div id="mainSingleBox" class="panel panel-default">
                    <div class="panel-heading"> {{lc.getTerm('system_start_head')}} </div>
                    <div>
                        <div class="panel-body">
                            <h4>{{lc.getTerm('system_start_subheader')}}</h4>

                            <br>

                            {{lc.getTerm('system_start_infotext')}}

                            <div class="float-clear"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="float-clear"></div>
        </div>

        <!-- Footer -->
        <div id="footer">
            <div id="footer-left">
                <span>HiP 2014</span>
            </div>
        </div>
    </div>
</div>
</body>

<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js' type="text/javascript"></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.10.0.js")' type="text/javascript"></script>

<!-- Coffee script compiled resources-->
<script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/common/Config.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>

<!-- Own js scripts-->
<script src='@routes.Assets.at("javascripts/LanguageController.js")' type="text/javascript"></script>


</html>
