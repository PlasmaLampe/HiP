@(email: String, firstname: String)
<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>HiP</title>
    <base href="/">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://assets.annotateit.org/annotator/v1.2.9/annotator-full.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/angular-slider.css")'>
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("bower_components/textAngular/src/textAngular.css")'>
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/style.css")'>
    <link rel="stylesheet" media="screen and (max-width: 480px)" href='@routes.Assets.at("stylesheets/small.css")'>
    <link rel="stylesheet" media='screen and (min-width: 480px) and (max-width: 900px)' href='@routes.Assets.at("stylesheets/medium.css")'>
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/dropzone.css")'>
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/font-awesome.min.css")'>
    <link rel="stylesheet" href="http://assets.annotateit.org/annotator/v1.2.5/annotator.min.css">

    <script src='@routes.Assets.at("javascripts/HiPInterface.js")' type="text/javascript"></script>

    <!-- External js scripts-->
    <script src='@routes.Assets.at("javascripts/vendor/sha1.js")' type="text/javascript"></script>

    <!--<script src='@routes.Assets.at("javascripts/vendor/ng-polymer.js")' type="text/javascript"></script>-->
</head>
<body>
<div class="container-fluid col-md-10 col-md-offset-1" ng-controller="LangCtrl as lc" >
   <div ng-controller="UserCtrl as uc" mail='@email' firstname='@firstname'>
       <!-- Header -->
        <div id="header">
            <div id="logo">
                <img src='assets/images/icon_student.png'       alt="logo of HiP" width="400" ng-show="uc.isStudent()">
                <img src='assets/images/icon_supervisor.png'    alt="logo of HiP" width="400" ng-show="uc.isSupervisor()">
            </div>

            <nav> <!-- class="upperNavigation" -->
                <div class="navbar-left">
                    <ul class="nav nav-pills">
                        <li class="inner-nav"> <a ng-href="/#/myhip" ng-bind="lc.getTerm('system_navi_myhip')"> </a> </li>
                        <li class="inner-nav"> <a ng-href="/#/messages/all/{{uc.email}}" ng-bind="lc.getTerm('system_navi_messages')"></a> </li>
                        <li class="inner-nav"> <a ng-href="/#/contact" ng-bind="lc.getTerm('system_navi_contact')"> </a> </li>
                    </ul>
                </div>

                <div class="pull-right">
                    <ul class="nav nav-pills">
                        <li class="inner-nav">  </li>
                        <li class="inner-nav">  </a> </li>

                        <li class="inner-nav dropdown li-no-dec">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{uc.firstname}} <span class="glyphicon glyphicon-cog"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ng-click="lc.getLanguage('eng')"> English <img class="pull-right" src='assets/images/eng.png' alt="english" width="16"/></a></li>
                                <li class="divider"></li>
                                <li><a ng-click="lc.getLanguage('de')"> Deutsch <img class="pull-right" src='assets/images/de.png' alt="german" width="16"/></a></li>
                                <li class="divider"></li>
                                <li><a href="/logout"> {{lc.getTerm('system_lang_logout')}} <img class="pull-right" src='assets/images/logout.png' alt="logout" width="16"/></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="float-clear"></div>
        </div>

       <div ng-controller="AlertCtrl as ac">
            <div ng-view></div>
        </div>

        <!-- Footer -->
        <div id="footer" class="hide-mobile">
            <div id="footer-left">
                <span>HiP 2014</span> |
                <a ng-href="/#/impressum" class="font-white"> Impressum </a>
            </div>
            <div id="footer-content">
                <ul ng-show="uc.isAdmin()">
                    <li class="inner-nav"> <a href="/#/user/edit" class="font-white"> {{lc.getTerm('system_user_edit')}} </a> </li>
                    <li class="inner-nav"> <a href="/#/type/edit/undefined" class="font-white"> {{lc.getTerm('system_type_edit')}} </a> </li>
                    <li class="inner-nav"> <a href="/#/language/create" class="font-white"> {{lc.getTerm('system_lang_edit')}} </a> </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
